<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="button.css">
    
    
    <title>Atwater Church</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .page1 {
            width: 80%;
            text-align: center;
            border: 2px solid black;
        }

        .church-logo,
        .item-list,
        .navbar,
        .watch-now,
        .church-info,
        .church-name,
        .church-location,
        .church-time,
        .church-new,
        .church-old {
            margin: 10px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .church-info {
            display: inline-block;
            text-align: center;
        }
        
        

        .church-new,
        .church-old {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .slideshow-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .slide {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        

        
    </style>
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.display = (i === index) ? 'block' : 'none';
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        // Change slide every 5 seconds (adjust as needed)
        setInterval(nextSlide, 5000);

        // Initial display
        showSlide(currentSlide);

        function navigateToPage1(url) {
            window.location.href = url;
        }
        function navigateToPage2(url) {
            window.location.href = url;
        }
        function navigateToPage3(url) {
            window.location.href = url;
        }

        
    </script>
</head>
<body>
